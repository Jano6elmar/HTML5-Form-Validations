<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid bg-secondary" style="width: 1100px; height: 630px">

        <form class="m-auto" style="width:1000px; height: 610px m-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Payment for example</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="alert alert-danger col-12 d-none" role="alert">"Some
                                fields are missing"</div>
                        </div>
                    </div>

                    <!--primera fila-->
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="card">Card #</label>
                                <input type="text" class="form-control" name="card" placeholder="XXXXXXXXXX">
                                <div class="invalid-feedback"> Ingrese un número de tarjeta válido </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cvc">CVC #</label>
                                <input type="text" class="form-control" name="cvc" placeholder="0000">
                                <div class="invalid-feedback"> Ingrese los 3 ultimos numeros de su credit card </div>
                            </div>
                        </div>
                        </p>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <div class="row">
                                    $
                                    <input type="text" class="form-control col-11" name="amount" placeholder="Amount">
                                </div>
                                <div class="invalid-feedback"> Ingrese un monto válido </div>
                            </div>
                        </div>
                    </div>

                    <!--segunda fila-->

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first name">First Name</label>
                                <input type="text" class="form-control" name="firstname" placeholder="">
                                <div class="invalid-feedback"> Ingrese su nombre </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last name">Last Name</label>
                                <input type="text" class="form-control" name="lastname" placeholder="">
                                <div class="invalid-feedback"> Ingrese su apellido </div>
                            </div>
                        </div>
                    </div>

                    <!--tercera fila-->

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" placeholder="">
                                <div class="invalid-feedback"> Ingrese ciudad </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">

                                <label for="select a state">State</label>

                                <select class="form-control" name="state">
                                    <div class="invalid-feedback"> selecione un estado </div>
                                    <option value="">Pick a State</option>

                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>

                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="postal code">Postal Code</label>
                                <input type="text" class="form-control" name="postalcode" placeholder="">
                                <div class="invalid-feedback"> Ingrese un codigo postal válido</div>
                            </div>
                        </div>
                    </div>

                    <!--cuarta fila-->
                    <div class="row">
                        <div class="col-md-6">
                            <label class="Credit Card Selection ml-3 mr-3">We acept:</label>
                            <div class="row ml-2 bg-secondary rounded" style="width:200px; height:30px ;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" checked name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>




                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea class="form-control" aria-label="With textarea" name="message"></textarea>
                                <div class="invalid-feedback"> Agregue un mensaje</div>

                                <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>





                <div class="row">
                    <div class="col-12">
                        <div class="card-footer bg-transparent border-success " style="width: 1000px; height:30px">

                            <button type="submit" class="btn btn-primary btn-sm float-right mr-4">Send</button>
                            <button type="button" class="btn btn-sm btn-secondary float-right">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script src="./validator.min.js"></script>
    <script src="./validar.js"></script>

</body>

</html>
